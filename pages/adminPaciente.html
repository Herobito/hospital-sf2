<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pacientes</title>
    <link rel="stylesheet" href="/css/adminMedico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="headerPages">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">
                <img class="logo-clinica" src="/img/logoclinica.png" alt="logo de la clinica">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Hospital San Francisco Solano</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index.html"><i class="bi bi-house-fill"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="nosotros.html"><i class="bi bi-people-fill"></i> Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="adminMedicoLink" href="/pages/inicioMedico.html"><i class="bi bi-clipboard2-pulse-fill"></i> Login Medico</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/pages/adminPaciente.html"><i class="bi bi-person-vcard"></i> Turnos</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedorPaciente">
            <div class="doctorPanel">
                <h2>Bienvenido al Panel del Paciente</h2>
                <div id="pacienteInfo" class="infoDelDoc"></div>
              </div>
              <div class="contenedorTurnos">
                <div class="contenedorCrearTurno">
                    <h2>Solicitar Turno</h2>
                    <form id="formularioTurno">
                    <div>
                      <label for="nombrePaciente">Nombre del Paciente:</label>
                      <input type="text" id="nombrePaciente" name="nombrePaciente" required>
                    </div>
                    <div>
                      <label for="dni">DNI:</label>
                      <input type="text" id="dni" name="dni" required>
                    </div>
                    <div>
                      <label for="fechaTurno">Fecha del turno:</label>
                      <input type="date" id="fechaTurno" name="fechaTurno" required>
                    </div>
                    <div>
                        <label for="hora">Hora del turno:</label>
                        <input type="time" id="hora" name="hora" min="09:00" max="19:00" step="1800" required>
                      </div>
                    <div>
                      <label for="especialidad">Especialidad:</label>
                      <select id="especialidad" name="especialidad" required>
                        <option value="Medico General">Medico General</option>
                        <!-- <option value="Odontologo">Odontologo</option> -->
                      </select>
                    </div>
                    <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="contenedorVerTurnos">
                    <h2>Turno Solicitado</h2>
                    <table>
                        <thead>
                          <tr>
                            <th>Nombre del Paciente</th>
                            <th>DNI</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Especialidad</th>
                          </tr>
                        </thead>
                        <tbody id="turnosBody">
                        </tbody>
                      </table>                      
                </div>
              </div>
        </div>
    </main>
    <script src="/js/adminPaciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
